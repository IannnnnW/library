<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">

    <title>Bootstrap Sandbox</title>
</head>

<body>

{%block title%} <h1 class="text-center">Create an account</h1>{%endblock%}

{% block content %}
<div class="mr-5 ml-5" > 
    <form method = 'POST' class="center">
        {% csrf_token %}
        <br>
        <form class="form-inline">
            <div class="row">
                <div class="form-group col">
                    <label for="first_name">First Name</label>
                    <input class="form-control-mb-5" type="text" placeholder="First name">
                </div>
                <div class="form-group col">
                    <label for="last_name">Last Name</label>
                    <input class="form-control-mb-2" type="text" placeholder="Last name">
                </div>
            </div>
            <div class="form-group">
                <label for="username">Username</label>
                <input class="form-control" type="text" id="username">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input class="form-control" type="text" id="password">
                <div>
                    Password not strong enough
                </div>
            </div>
            <div class="form-group">
                <label for="password2">Confirm Password</label>
                <input class="form-control" type="text" id="password2">
                <div>
                    Password does not match
                </div>
            </div>
        </form>
        <button type="submit" class="btn btn-warning">Register</button>


    </form>
{% endblock %}
</div>

<div style="margin-top:500px;"></div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
        crossorigin="anonymous"></script>

</body>
</html>
