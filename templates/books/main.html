{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href='{% static "css/style.css" %}'>
    <link rel="stylesheet" href='{% static "css/menu.css" %}'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Titillium+Web:wght@600&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Book Library</title>
</head>
<body>
    <nav class="navbar mb-4 navbar-expand-lg navbar-dark bg-dark fixed-top mb-4 border">
		<a class="navbar-brand border-md-right" href="home">
			<h4 class=" display-6 text-warning">TBL</h4>
		</a>
		<div>
			<h4 class = "display-6 text-light">Hello {{ user }}</h4>
		</div>
		<button class="navbar-toggler" 
				type="button" 
				data-toggle="collapse"
				data-target="#navbarNavDropdown"
				aria-controls="navbarNavDropdown"
				aria-expanded="false"
				aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>


		<div class="collapse navbar-collapse" id="navbarNavDropdown">
			<ul class="navbar-nav ml-auto">
				<!--we need to change the href of the Home.-->
				<li class = "nav-item" >
					<a class="nav-link active text-warning" href="index.html">Home</a>
				</li>
				<li class="nav-item dropdown">
					<a class="nav-link dropdown-toggle text-warning" 
						id="navbarDropdownMenuLink" 
						role="button" 
						data-toggle="dropdown" 
						aria-haspopup="true" 
						aria-expanded="false" 
						href="profile.html">Profile
					</a>
					<div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
						<a class="dropdown-item" href="#">{{ user }}</a>
						<a class="dropdown-item" href="#">Borrowed Books</a>
						<a class="dropdown-item" href="#">Return Date</a>
                        <div class="dropdown-divider"></div>
						<a class="dropdown-item" href="#">Report</a>
					</div>
				</li>
			</ul>
		</div>
	</nav> 
    {% block content %}


    {% endblock content %}
</body>
</html>
